# sudo: required
language: node_js

node_js:
  - 12
sudo: required
services:
  - xvfb

addons:
  chrome: stable

before-install:
  - 'sudo chown root /opt/google/chrome/chrome-sandbox'
  - 'sudo chmod 4755 /opt/google/chrome/chrome-sandbox'
  - "npm run dev &"
  - "sleep 5"

script:
  - yarn run test
